<!DOCTYPE html>
<html lang='es'>
  <head>
	<title>{{producto.nombre}}</title>
	<meta charset='utf-8'>
  </head>
	<section>
		<h1>{{producto.nombre}}</h1>
		<div id='descripcion'>
			<h2>Descripción</h2>
			<p>{{producto.descripcion}}</p>
			<p>Precio: {{producto.precio}}</p>
			<p>Categoría a la que pertenece: {{producto.categoria.nombre}}</p>
			<p>Marca: {{producto.marca.nombre}}</p>
			<p>{{producto.marca.logo}}</p>			
		</div>

	</section>
</html>
