<!doctype html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu look</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Life+Savers:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/foundation.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/modernizr.js"></script>
  </head>
  <body>

    <header class="row">
		<nav class="top-bar" data-topbar>
	        <ul class="title-area">
	          <li class="name">
	            <h1>
	              <a href="/inicio">
	                Tu look
	              </a>
	            </h1>
	          </li>
	          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
	        </ul>
	        <div class="top-bar-section">
	          <ul class="right">
                  <li><a href="/productos">Productos</a></li>
                  <li><a href="/servicios">Servicios</a></li>
                  <li><a href="/tratamientos">Tratamientos</a></li>
                  <li><a href="/terapias">Terapias</a></li>
                  <li><a href="/contacto">Contacto</a></li>
	          </ul>
	        </div>
     	</nav>
		<div class="row">
			<div class="large-12 columns">
				<img height="300" src="http://thetopview.files.wordpress.com/2010/10/coloured-stones1.jpg">
			</div>
		</div>
    </header>

    <main>
    	<section class="row">
    	<h1>Nuestros Productos</h1>
          <div class="large-12 columns">
            <div class="callout panel lista">
              	<ul>

					{% for elemento in productos %}
                        <li><a href="/productos/{{elemento.id}}">{{elemento.nombre}}</li>
					{% endfor %}

					<li><a href="">Nombre producto 1</a></li>

					<li><a href="">Nombre producto 7</a></li>
					<li><a href="">Nombre producto 8</a></li>-->
				</ul>
            </div>
          </div>
    	</section>
    </main>
	<br>
	<footer class="row">
	    <div class="large-12 columns">
	      <div class="row">
	        <div class="large-6 columns">
	          <p>Tu look - 2013</p>
	        </div>
	      </div>
	    </div>
	</footer>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
